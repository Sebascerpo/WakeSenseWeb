<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div class="contenedor-tarjeta">
      <div class="w-full surface-card py-8 px-5 sm:px-8">
        <div class="text-center mb-5">
          <img src="../../../../../assets/images/logo-wakesense.png" alt="serdistat logo" class="mb-2 w-100rem flex-shrink-0">
        </div>

        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo Electrónico</label>
          <span class="p-input-icon-left w-full mb-1">
            <i class="pi pi-envelope custom-icon"></i>
            <input formControlName="email" id="email1" type="email" placeholder="Correo Electrónico" pInputText class="w-full" />
          </span>
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-red-500 text-sm">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingrese un correo válido.</span>
          </div>

       <label for="password1" class="block text-900 font-medium text-xl mb-2 mt-4">Contraseña</label>
<span class="p-input-icon-left p-input-icon-right w-full mb-1">
  <i class="pi pi-lock custom-icon"></i>
  <input 
    pInputText 
    formControlName="password" 
    id="password1" 
    [type]="showPassword ? 'text' : 'password'" 
    placeholder="Contraseña" 
    class="w-full" 
  />
  <i 
    class="pi cursor-pointer" 
    [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'" 
    (click)="togglePasswordVisibility()">
  </i>
</span>
<div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-red-500 text-sm">
  <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
</div>

          <button title="Ingresar" pButton pRipple label="Ingresar" class="w-full p-3 text-xl submit mt-4" type="submit" [disabled]="loginForm.invalid"></button>
        </form>

        <div class="text-center mt-3">
          <a routerLink="/registro" class="cursor-pointer crear-cuenta">Crear cuenta</a>
        </div>

        <hr class="my-4 divider" >

        <a routerLink="/wake-sense/home" class="w-full p-3 text-xl google-btn flex align-items-center justify-content-center google"
          >
          <img src="../../../../../assets/images/google.png" alt="Google" class="imagen">
          Ingresar con Google
        </a>
      </div>
    </div>
  </div>
</div>
